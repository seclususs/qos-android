; ==============================================================================
; Configuration
; ==============================================================================

; ------------------------------------------------------------------------------
; [Cleaner Controller]
; ------------------------------------------------------------------------------
; Performs opportunistic background cleanup of cache and stale data
; based on system load, thermal conditions, and storage pressure.
; Designed to minimize impact on active applications and foreground tasks.
;
cleaner_enabled=true

; ------------------------------------------------------------------------------
; [CPU Controller]
; ------------------------------------------------------------------------------
; Dynamically manages kernel scheduler parameters (EAS/HMP) based on
; system load pressure (Pressure Stall Information - CPU).
;
cpu_enabled=true

; ------------------------------------------------------------------------------
; [Storage Controller]
; ------------------------------------------------------------------------------
; Tunes block device I/O queues to maximize data throughput
; and reduce disk access latency during I/O congestion.
;
storage_enabled=true

; ------------------------------------------------------------------------------
; [System Tweaks]
; ------------------------------------------------------------------------------
; Applies a curated set of static kernel (sysctl) configurations and system
; properties to improve network and kernel stability.
;
tweaks_enabled=true